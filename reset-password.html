<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkySail Drones - Reset Password</title>
    <link rel="icon" href="https://ennoid-jpg.github.io/images/image-removebg-preview%202.png" />

    <!-- Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      .auth-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden"
      style="background-image: url('https://ennoid-jpg.github.io/images/Signin.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;"
    >
      <div class="absolute inset-0 bg-black/20 backdrop-blur-sm"></div>

      <div class="absolute top-6 left-6 z-10">
        <a href="https://ennoid-jpg.github.io/index.html" class="flex items-center space-x-2 text-white hover:text-white/80 transition">
          <img src="https://ennoid-jpg.github.io/images/logolight.png" alt="SkySail Logo" class="h-14 w-auto" />
        </a>
      </div>

      <div class="max-w-md w-full relative z-10">
        <div class="bg-white rounded-lg shadow-2xl p-10">
          <div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Reset Password</h2>
            <p class="text-gray-600">Enter your new password below</p>
          </div>

          <form id="reset-password-form" class="mt-8 space-y-6">
            <input type="hidden" id="token" name="token" />
            <input type="hidden" id="email" name="email" />

            <!-- Username (Email) -->
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                Username (Email) <span class="text-red-500">*</span>
              </label>
              <input
                id="username"
                name="username"
                type="email"
                required
                autofocus
                placeholder="Enter your username (email)"
                class="block mt-2 w-full rounded-lg border-gray-300 focus:border-purple-500 focus:ring-purple-500"
              />
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                New Password <span class="text-red-500">*</span>
              </label>
              <input
                id="password"
                name="password"
                type="password"
                required
                minlength="8"
                autocomplete="new-password"
                placeholder="Enter new password (min 8 characters)"
                class="block mt-2 w-full rounded-lg border-gray-300 focus:border-purple-500 focus:ring-purple-500"
              />
            </div>

            <!-- Confirm Password -->
            <div>
              <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-2">
                Confirm Password <span class="text-red-500">*</span>
              </label>
              <input
                id="password_confirmation"
                name="password_confirmation"
                type="password"
                required
                minlength="8"
                autocomplete="new-password"
                placeholder="Confirm new password"
                class="block mt-2 w-full rounded-lg border-gray-300 focus:border-purple-500 focus:ring-purple-500"
              />
            </div>

            <div id="message" class="text-sm min-h-[1.5rem]"></div>

            <div class="flex items-center justify-end">
              <button
                type="submit"
                class="w-full justify-center bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg"
              >
                Reset Password
              </button>
            </div>

            <!-- Back to Login -->
            <div class="text-center pt-4">
              <a href="https://ennoid-jpg.github.io/login.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium transition">
                ← Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "https://skysaildrone.solof.shop";
      const PASSWORD_RESET_API = API_BASE + "/api-password-reset.php";

      async function fetchJson(url, options = {}) {
        const res = await fetch(url, options);
        const data = await res.json().catch(() => ({}));
        if (!res.ok || !data.success) {
          throw new Error(data.message || "Request failed");
        }
        return data;
      }

      // Get token and email from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const email = urlParams.get("email");

      if (token) {
        document.getElementById("token").value = token;
      }
      if (email) {
        document.getElementById("email").value = email;
        document.getElementById("username").value = email;
        document.getElementById("username").readOnly = true;
      }

      document.getElementById("reset-password-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const token = document.getElementById("token").value.trim();
        const email = document.getElementById("email").value.trim() || document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const passwordConfirmation = document.getElementById("password_confirmation").value;
        const messageEl = document.getElementById("message");
        const submitBtn = e.target.querySelector('button[type="submit"]');

        if (!token) {
          messageEl.textContent = "Invalid reset link. Please request a new password reset.";
          messageEl.className = "text-sm text-red-600 min-h-[1.5rem]";
          return;
        }

        if (!email || !password || !passwordConfirmation) {
          messageEl.textContent = "Please fill in all fields.";
          messageEl.className = "text-sm text-red-600 min-h-[1.5rem]";
          return;
        }

        if (password !== passwordConfirmation) {
          messageEl.textContent = "Password and confirmation do not match.";
          messageEl.className = "text-sm text-red-600 min-h-[1.5rem]";
          return;
        }

        if (password.length < 8) {
          messageEl.textContent = "Password must be at least 8 characters.";
          messageEl.className = "text-sm text-red-600 min-h-[1.5rem]";
          return;
        }

        messageEl.textContent = "Resetting password...";
        messageEl.className = "text-sm text-gray-600 min-h-[1.5rem]";
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";

        try {
          const formData = new URLSearchParams();
          formData.append("action", "reset");
          formData.append("token", token);
          formData.append("email", email);
          formData.append("password", password);
          formData.append("password_confirmation", passwordConfirmation);

          const data = await fetchJson(PASSWORD_RESET_API, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData.toString(),
          });

          messageEl.innerHTML = `
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
              <p class="text-green-800 font-semibold">${data.message}</p>
              <a href="https://ennoid-jpg.github.io/login.html" class="text-blue-600 hover:text-blue-800 underline font-medium mt-2 inline-block">
                Go to Login →
              </a>
            </div>
          `;
          messageEl.className = "text-sm min-h-[1.5rem]";
          submitBtn.disabled = false;
          submitBtn.textContent = "Reset Password";
        } catch (err) {
          messageEl.textContent = err.message || "Failed to reset password.";
          messageEl.className = "text-sm text-red-600 min-h-[1.5rem]";
          submitBtn.disabled = false;
          submitBtn.textContent = "Reset Password";
        }
      });
    </script>
  </body>
</html>
