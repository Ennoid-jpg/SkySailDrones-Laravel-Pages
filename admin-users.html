<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkySail Drones - Admin Users</title>
    <link rel="icon" href="./images/image-removebg-preview 2.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-50 min-h-screen">
    <script src="./auth-role.js"></script>
    <script>
      requireRole("admin", {
        loginPath: "./login.html",
        forbiddenPath: "./index.html",
      });
    </script>

    <div class="min-h-screen flex flex-col">
      <header
        class="flex items-center justify-between px-6 py-4 bg-slate-900/80 border-b border-slate-800"
      >
        <a href="./admin-dashboard.html" class="flex items-center gap-2">
          <img src="./images/logolight.png" alt="SkySail Logo" class="h-10 w-auto" />
        </a>
        <div class="flex items-center gap-4 text-sm">
          <span id="admin-user-label" class="text-slate-300"></span>
          <button
            onclick="logoutAndRedirect('./login.html')"
            class="px-3 py-1.5 rounded-md bg-red-500/90 hover:bg-red-500 text-white font-medium text-xs transition"
          >
            Logout
          </button>
        </div>
      </header>

      <main class="flex-1 px-4 sm:px-6 lg:px-10 py-8 space-y-6">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h1 class="text-3xl font-semibold">Users Management</h1>
            <p class="text-slate-300 text-sm">
              Manage user accounts and roles via the API.
            </p>
          </div>
          <button
            id="add-user-btn"
            class="px-4 py-2 rounded-md bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-xs font-medium shadow-md transition"
          >
            + Add New User
          </button>
        </div>

        <!-- Search / Filter -->
        <section class="bg-slate-900/70 border border-slate-800 rounded-xl p-4">
          <form
            id="filter-form"
            class="flex flex-col gap-3 md:flex-row md:items-center md:gap-4"
          >
            <div class="flex-1">
              <input
                id="search-input"
                type="text"
                placeholder="Search by name, username, or contact number..."
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              />
            </div>
            <div class="w-full md:w-52">
              <select
                id="role-filter"
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              >
                <option value="">All Roles</option>
              </select>
            </div>
            <button
              type="submit"
              class="px-4 py-2 rounded-md bg-purple-600 hover:bg-purple-700 text-xs font-medium"
            >
              Search
            </button>
            <button
              type="button"
              id="clear-filters"
              class="px-3 py-2 rounded-md bg-slate-800 hover:bg-slate-700 text-xs font-medium"
            >
              Clear
            </button>
          </form>
        </section>

        <!-- Users Table -->
        <section class="bg-slate-900/70 border border-slate-800 rounded-xl overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-800 text-sm" id="users-table">
              <thead class="bg-slate-900/90 text-slate-300 text-xs uppercase">
                <tr>
                  <th class="px-4 py-3 text-left">User</th>
                  <th class="px-4 py-3 text-left">Username</th>
                  <th class="px-4 py-3 text-left">Contact</th>
                  <th class="px-4 py-3 text-left">Role</th>
                  <th class="px-4 py-3 text-left">Joined</th>
                  <th class="px-4 py-3 text-left">Actions</th>
                </tr>
              </thead>
              <tbody id="users-tbody" class="divide-y divide-slate-800 bg-slate-950/40">
                <tr>
                  <td colspan="6" class="px-4 py-8 text-center text-slate-400 text-sm">
                    Loading users...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Create/Edit User Modal -->
    <div
      id="user-modal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4"
    >
      <div
        class="bg-slate-900 border border-slate-800 rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 border-b border-slate-800 flex items-center justify-between">
          <h2 id="modal-title" class="text-xl font-semibold">Add New User</h2>
          <button
            id="close-modal"
            class="text-slate-400 hover:text-slate-200 transition"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <form id="user-form" class="p-6 space-y-4">
          <input type="hidden" id="user-id" name="id_user" />
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-1">
                First Name <span class="text-red-400">*</span>
              </label>
              <input
                type="text"
                id="FirstName"
                name="FirstName"
                required
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-1">
                Last Name <span class="text-red-400">*</span>
              </label>
              <input
                type="text"
                id="LastName"
                name="LastName"
                required
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-1">
                Username (Email) <span class="text-red-400">*</span>
              </label>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-1">
                Contact Number <span class="text-red-400">*</span>
              </label>
              <input
                type="tel"
                id="ContactNumber"
                name="ContactNumber"
                required
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-1">
                Password <span id="password-required" class="text-red-400">*</span>
                <span id="password-optional" class="text-slate-500 text-xs hidden">(Leave empty to keep current)</span>
              </label>
              <input
                type="password"
                id="Password"
                name="Password"
                minlength="8"
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-1">
                Role <span class="text-red-400">*</span>
              </label>
              <select
                id="role"
                name="role"
                required
                class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
              >
                <option value="user">User</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-slate-300 mb-1">
                Profile Picture
              </label>
              <div class="space-y-2">
                <input
                  type="file"
                  id="profile_picture_file"
                  name="profile_picture"
                  accept="image/jpeg,image/png,image/jpg,image/gif"
                  class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500 file:mr-4 file:py-1 file:px-2 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white hover:file:bg-purple-700"
                />
                <input
                  type="text"
                  id="profile_picture"
                  name="profile_picture_path"
                  placeholder="Or enter image path (optional)"
                  class="w-full rounded-md border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
                />
              </div>
              <p class="mt-1 text-xs text-slate-500">Upload an image (Max 2MB) or enter a path. Leave empty to use default avatar</p>
              <div id="profile-picture-preview" class="mt-2 hidden">
                <img id="profile-picture-preview-img" src="" alt="Preview" class="w-24 h-24 object-cover rounded-lg border border-slate-700" />
              </div>
            </div>
          </div>
          <div class="flex items-center justify-end gap-3 pt-4 border-t border-slate-800">
            <button
              type="button"
              id="cancel-form"
              class="px-4 py-2 rounded-md bg-slate-800 hover:bg-slate-700 text-sm font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 rounded-md bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-sm font-medium"
            >
              <span id="submit-text">Create User</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const API_BASE = "https://skysaildrone.solof.shop";
      const USERS_API = API_BASE + "/api-users.php";
      let currentUserId = null;

      function getProtectedAdminId() {
        return localStorage.getItem('skysail_protected_admin_id');
      }

      function setProtectedAdminId(adminId) {
        if (adminId) {
          localStorage.setItem('skysail_protected_admin_id', adminId);
        } else {
          localStorage.removeItem('skysail_protected_admin_id');
        }
      }

      function formatDate(dateStr) {
        if (!dateStr) return "N/A";
        const d = new Date(dateStr);
        if (isNaN(d)) return dateStr;
        return d.toLocaleDateString("en-PH", {
          month: "short",
          day: "2-digit",
          year: "numeric",
        });
      }

      function getProfilePicUrl(pic) {
        if (!pic) return "https://skysaildrone.solof.shop/uploads/default-avatar-icon-of-social-media-user-vector.jpg";
        if (pic.startsWith("http")) return pic;
        return `https://skysaildrone.solof.shop/${pic}`;
      }

      async function fetchJson(url, options = {}) {
        const res = await fetch(url, options);
        const data = await res.json().catch(() => ({}));
        if (!res.ok || !data.success) {
          throw new Error(data.message || "Request failed");
        }
        return data;
      }

      async function loadUsers(params = {}) {
        const tbody = document.getElementById("users-tbody");
        tbody.innerHTML =
          '<tr><td colspan="6" class="px-4 py-6 text-center text-slate-400 text-sm">Loading users...</td></tr>';

        const query = new URLSearchParams({ action: "list", ...params });

        try {
          const data = await fetchJson(USERS_API + "?" + query.toString());
          const users = data.users || [];
          const roles = data.roles || [];
          
          // Count admin users
          const adminCount = users.filter(u => u.role === 'admin').length;
          const protectedAdminId = getProtectedAdminId();
          
          // If no protected admin is set and there are admins, set the first one as protected
          if (!protectedAdminId && adminCount > 0) {
            const firstAdmin = users.find(u => u.role === 'admin');
            if (firstAdmin) {
              setProtectedAdminId(firstAdmin.id_user);
            }
          }

          // Populate role filter
          const roleFilter = document.getElementById("role-filter");
          const currentRole = roleFilter.value;
          roleFilter.innerHTML = '<option value="">All Roles</option>';
          roles.forEach((role) => {
            const opt = document.createElement("option");
            opt.value = role;
            opt.textContent = role.charAt(0).toUpperCase() + role.slice(1);
            if (role === currentRole) opt.selected = true;
            roleFilter.appendChild(opt);
          });

          if (users.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="6" class="px-4 py-8 text-center text-slate-400 text-sm">No users found.</td></tr>';
            return;
          }

          tbody.innerHTML = "";
          users.forEach((u) => {
            const tr = document.createElement("tr");
            tr.className = "hover:bg-slate-900/60 transition";

            const roleClasses =
              u.role === "admin"
                ? "bg-purple-500/15 text-purple-300"
                : u.role === "employee"
                ? "bg-blue-500/15 text-blue-300"
                : "bg-slate-700/60 text-slate-200";

            // Check if this is the protected admin or last admin
            const protectedAdminId = getProtectedAdminId();
            const isProtectedAdmin = u.role === 'admin' && u.id_user == protectedAdminId;
            const isLastAdmin = u.role === 'admin' && adminCount === 1;
            const canDelete = u.id_user !== currentUserId && !isProtectedAdmin && !isLastAdmin;

            tr.innerHTML = `
              <td class="px-4 py-3">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-full overflow-hidden bg-slate-800 flex-shrink-0">
                    <img
                      src="${getProfilePicUrl(u.profile_picture)}"
                      alt="${u.FirstName} ${u.LastName}"
                      class="w-full h-full object-cover"
                      onerror="this.src='https://skysaildrone.solof.shop/uploads/default-avatar-icon-of-social-media-user-vector.jpg'"
                    />
                  </div>
                  <div>
                    <div class="font-medium text-sm">${u.FirstName} ${u.LastName}</div>
                    ${isProtectedAdmin ? '<div class="text-xs text-amber-400 mt-1">üõ°Ô∏è Protected Admin</div>' : isLastAdmin ? '<div class="text-xs text-amber-400 mt-1">‚ö†Ô∏è Last Admin</div>' : ''}
                  </div>
                </div>
              </td>
              <td class="px-4 py-3 text-sm">${u.username}</td>
              <td class="px-4 py-3 text-sm">${u.ContactNumber}</td>
              <td class="px-4 py-3">
                <span class="inline-flex px-2 py-1 rounded-full text-[11px] font-semibold ${roleClasses}">
                  ${u.role.charAt(0).toUpperCase() + u.role.slice(1)}
                </span>
              </td>
              <td class="px-4 py-3 text-xs text-slate-400">${formatDate(u.created_at)}</td>
              <td class="px-4 py-3 text-xs">
                <div class="flex flex-col gap-1">
                  <div class="flex gap-2">
                    <button
                      class="edit-user px-2 py-1 rounded bg-purple-600 hover:bg-purple-700 text-[11px] font-medium"
                      data-id="${u.id_user}"
                    >
                      Edit
                    </button>
                    ${u.id_user === currentUserId ? '<span class="text-slate-500 text-[11px]">Current</span>' : isProtectedAdmin ? '<span class="text-amber-400 text-[11px]" title="This admin is protected and cannot be deleted">Protected</span>' : isLastAdmin ? '<span class="text-amber-400 text-[11px]" title="Cannot delete the last admin account">Protected</span>' : `
                      <button
                        class="delete-user px-2 py-1 rounded bg-red-600/80 hover:bg-red-600 text-[11px] font-medium"
                        data-id="${u.id_user}"
                      >
                        Delete
                      </button>
                    `}
                  </div>
                  ${u.role === 'admin' && !isProtectedAdmin ? `
                    <button
                      class="set-protected px-2 py-1 rounded bg-amber-600/80 hover:bg-amber-600 text-[11px] font-medium"
                      data-id="${u.id_user}"
                      title="Set as protected admin (cannot be deleted)"
                    >
                      Set as Protected
                    </button>
                  ` : isProtectedAdmin && adminCount > 1 ? `
                    <button
                      class="remove-protected px-2 py-1 rounded bg-slate-700 hover:bg-slate-600 text-[11px] font-medium"
                      data-id="${u.id_user}"
                      title="Remove protection (only if other admins exist)"
                    >
                      Remove Protection
                    </button>
                  ` : isProtectedAdmin && adminCount === 1 ? `
                    <span class="text-amber-400 text-[11px]" title="Cannot remove protection - this is the only admin">
                      Last Admin (Protected)
                    </span>
                  ` : ''}
                </div>
              </td>
            `;

            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          tbody.innerHTML =
            '<tr><td colspan="6" class="px-4 py-8 text-center text-red-300 text-sm">Failed to load users.</td></tr>';
        }
      }

      function openModal(isEdit = false, userData = null) {
        const modal = document.getElementById("user-modal");
        const title = document.getElementById("modal-title");
        const submitText = document.getElementById("submit-text");
        const passwordRequired = document.getElementById("password-required");
        const passwordOptional = document.getElementById("password-optional");
        const passwordInput = document.getElementById("Password");

        if (isEdit && userData) {
          title.textContent = "Edit User";
          submitText.textContent = "Update User";
          document.getElementById("user-id").value = userData.id_user;
          document.getElementById("FirstName").value = userData.FirstName || "";
          document.getElementById("LastName").value = userData.LastName || "";
          document.getElementById("username").value = userData.username || "";
          document.getElementById("ContactNumber").value = userData.ContactNumber || "";
          document.getElementById("role").value = userData.role || "user";
          document.getElementById("profile_picture").value = userData.profile_picture || "";
          document.getElementById("profile_picture_file").value = "";
          const previewDiv = document.getElementById("profile-picture-preview");
          const previewImg = document.getElementById("profile-picture-preview-img");
          if (previewDiv) previewDiv.classList.add("hidden");
          if (previewImg) previewImg.src = "";
          passwordInput.value = "";
          passwordInput.removeAttribute("required");
          passwordRequired.classList.add("hidden");
          passwordOptional.classList.remove("hidden");
        } else {
          title.textContent = "Add New User";
          submitText.textContent = "Create User";
          document.getElementById("user-form").reset();
          document.getElementById("user-id").value = "";
          passwordInput.setAttribute("required", "required");
          passwordRequired.classList.remove("hidden");
          passwordOptional.classList.add("hidden");
        }

        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }

      function closeModal() {
        const modal = document.getElementById("user-modal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        document.getElementById("user-form").reset();
        document.getElementById("user-id").value = "";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const user = getCurrentUser();
        if (user) {
          currentUserId = user.id_user || user.id;
          const el = document.getElementById("admin-user-label");
          if (el) {
            el.textContent = `${user.first_name || user.FirstName || ""} ${user.last_name || user.LastName || ""} (${user.email || user.username})`;
          }
        }

        loadUsers();

        document.getElementById("filter-form").addEventListener("submit", (e) => {
          e.preventDefault();
          const search = document.getElementById("search-input").value.trim();
          const role = document.getElementById("role-filter").value;
          loadUsers({ search, role });
        });

        document.getElementById("clear-filters").addEventListener("click", () => {
          document.getElementById("search-input").value = "";
          document.getElementById("role-filter").value = "";
          loadUsers();
        });

        document.getElementById("add-user-btn").addEventListener("click", () => {
          openModal(false);
        });

        document.getElementById("close-modal").addEventListener("click", closeModal);
        document.getElementById("cancel-form").addEventListener("click", closeModal);

        // Profile picture preview handler
        document.getElementById("profile_picture_file").addEventListener("change", (e) => {
          const file = e.target.files[0];
          const previewDiv = document.getElementById("profile-picture-preview");
          const previewImg = document.getElementById("profile-picture-preview-img");
          if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
              previewImg.src = event.target.result;
              previewDiv.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          } else {
            previewDiv.classList.add("hidden");
          }
        });

        document.getElementById("user-form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const isEdit = !!formData.get("id_user");
          const password = formData.get("Password");
          const profilePicFile = formData.get("profile_picture");
          const profilePicPath = formData.get("profile_picture_path");

          // For create, password is required
          if (!isEdit && !password) {
            alert("Password is required for new users.");
            return;
          }

          // Build FormData for API
          const apiFormData = new FormData();
          apiFormData.append("action", isEdit ? "update" : "create");
          apiFormData.append("id_user", formData.get("id_user") || "");
          apiFormData.append("FirstName", formData.get("FirstName"));
          apiFormData.append("LastName", formData.get("LastName"));
          apiFormData.append("username", formData.get("username"));
          apiFormData.append("ContactNumber", formData.get("ContactNumber"));
          apiFormData.append("role", formData.get("role"));
          if (password) apiFormData.append("Password", password);
          
          // Add profile picture file if uploaded, otherwise use path
          if (profilePicFile && profilePicFile instanceof File) {
            apiFormData.append("profile_picture", profilePicFile);
          } else if (profilePicPath) {
            apiFormData.append("profile_picture", profilePicPath);
          }

          try {
            await fetchJson(USERS_API, {
              method: "POST",
              body: apiFormData,
            });
            closeModal();
            loadUsers();
            alert(isEdit ? "User updated successfully!" : "User created successfully!");
          } catch (err) {
            alert(err.message);
          }
        });

        document.getElementById("users-tbody").addEventListener("click", async (e) => {
          const editBtn = e.target.closest(".edit-user");
          const delBtn = e.target.closest(".delete-user");
          const setProtectedBtn = e.target.closest(".set-protected");
          const removeProtectedBtn = e.target.closest(".remove-protected");

          if (editBtn) {
            const id = editBtn.getAttribute("data-id");
            try {
              const data = await fetchJson(USERS_API + "?action=list");
              const user = data.users.find((u) => u.id_user == id);
              if (user) {
                openModal(true, user);
              }
            } catch (err) {
              alert(err.message);
            }
          }

          if (setProtectedBtn) {
            const id = setProtectedBtn.getAttribute("data-id");
            setProtectedAdminId(id);
            loadUsers();
            alert("Admin account set as protected. This account cannot be deleted.");
          }

          if (removeProtectedBtn) {
            const id = removeProtectedBtn.getAttribute("data-id");
            // Check if there are other admins before removing protection
            try {
              const data = await fetchJson(USERS_API + "?action=list");
              const users = data.users || [];
              const adminUsers = users.filter(u => u.role === 'admin');
              
              if (adminUsers.length <= 1) {
                alert("Cannot remove protection. This is the only admin account and must remain protected.");
                return;
              }
              
              // Double check - if this is the last admin, prevent removal
              const userToUnprotect = users.find(u => u.id_user == id);
              if (userToUnprotect && userToUnprotect.role === 'admin' && adminUsers.length === 1) {
                alert("Cannot remove protection from the last admin account. At least one admin must remain protected.");
                return;
              }
              
              if (confirm("Remove protection from this admin account? Another admin will be automatically set as protected.")) {
                setProtectedAdminId(null);
                // Auto-set the first remaining admin as protected
                const remainingAdmins = adminUsers.filter(u => u.id_user != id);
                if (remainingAdmins.length > 0) {
                  setProtectedAdminId(remainingAdmins[0].id_user);
                  loadUsers();
                  alert("Protection removed. " + remainingAdmins[0].FirstName + " " + remainingAdmins[0].LastName + " has been set as protected.");
                } else {
                  loadUsers();
                  alert("Protection removed.");
                }
              }
            } catch (err) {
              alert("Error: " + err.message);
            }
          }

          if (delBtn) {
            const id = delBtn.getAttribute("data-id");
            if (id == currentUserId) {
              alert("You cannot delete your own account.");
              return;
            }
            
            const protectedAdminId = getProtectedAdminId();
            if (id == protectedAdminId) {
              alert("Cannot delete the protected admin account. Remove protection first or set another admin as protected.");
              return;
            }
            
            // Check if this is the last admin (frontend check)
            try {
              const data = await fetchJson(USERS_API + "?action=list");
              const users = data.users || [];
              const adminUsers = users.filter(u => u.role === 'admin');
              const userToDelete = users.find(u => u.id_user == id);
              
              if (userToDelete && userToDelete.role === 'admin' && adminUsers.length === 1) {
                alert("Cannot delete the last admin account. At least one admin must remain.");
                return;
              }
            } catch (err) {
              console.error("Error checking admin count:", err);
            }
            
            if (!confirm("Are you sure you want to delete this user?")) return;

            const formData = new URLSearchParams();
            formData.append("action", "delete");
            formData.append("id_user", id);

            try {
              await fetchJson(USERS_API, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData.toString(),
              });
              loadUsers();
              alert("User deleted successfully!");
            } catch (err) {
              alert(err.message);
            }
          }
        });
      });
    </script>
  </body>
</html>
